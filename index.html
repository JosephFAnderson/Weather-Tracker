<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <body class="row container-fluid p-0 m-0">
        <div class="col-12 text-center header">
            <h1 class="display-4">Weather Dashboard</i></h1>
        </div>
        <section class="cities col-2">
            <h2>Search for a city:</h2>
            <div class="input-group input-group-lg">           
                <input type="text" class="form-control city" placeholder="City" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block border-bottom border-dark mt-2 search">Search</button>
            <hr class="my-4">
            <ul id="history" class="list-group mt-5">             
                <!-- Search history populates here -->                
            </ul>
        </section>
        <section class="weather col-10 pl-5">
            <div class="jumbotron border border-dark currentWeather">
                <h1 class="font-weight-bold"><span id="cityName">City Name!</span> <span id="curDate">{Date}</span> <img id="condition" src="" alt="Icon representation of weather condition"></h1>
                <p id="temp" class="cwInfo">Temp: </p>
                <p id="wind" class="cwInfo">Wind: </p>
                <p id="humidity" class="cwInfo">Humidity: </p>
                <p id="uvi" class="cwInfo">UV Index: </p>
            </div>
