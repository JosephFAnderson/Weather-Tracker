<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Tracker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="row container-fluid p-0 m-0">
        <div class="jumbotron col-12 text-center bg-info">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
        <section class="cities col-2">
            <h2 class="font-weight-bold mb-3">Search for a city:</h2>
            <div class="input-group input-group-lg">           
                <input type="text" class="form-control city" placeholder="City" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block border-bottom border-dark mt-2 search">Search</button>
            <hr class="my-4">
            <ul class="list-group mt-5">
                <!-- <li class="list-group-item "><button type="button" class="btn btn-primary btn-lg btn-block mt-2">City 1</button></li> -->
                
            </ul>
        </section>
        <section class="weather col-10 pl-5">
            <div class="jumbotron bg-light border border-dark">
                <h1 class="font-weight-bold"><span id="cityName">City Name!</span> <span id="curDate">{Date}</span> <img id="condition" src="" alt="Icon representation of weather condition"></h1>
                <p id="temp">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humidity">Humidity: </p>
                <p id="uvi">UV Index: </p>
              </div>
            <section class="row">
                <div class="card col-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Weather Icon</h6>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>                  
                    </div>
                </div>          
                <div class="card col-2 ml-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Weather Icon</h6>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>                  
                    </div>
                    </div>
                </div>
                <div class="card col-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Weather Icon</h6>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>                  
                    </div>
                    </div>
                </div>
                <div class="card col-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Weather Icon</h6>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>                  
                    </div>
                </div>
                <div class="card col-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Weather Icon</h6>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>                  
                    </div>
                    </div>
                </div>
            </section>
        </section>

    </body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</html>
